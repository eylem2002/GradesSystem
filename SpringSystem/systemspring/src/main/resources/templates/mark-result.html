<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title> Student Mark  </title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }


    h1 {
      text-align: center;
      font-size: 24px;
      background-color: Thistle;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
  </style>

</head>
<body>

<h1 style="text-align:center;">The <strong th:text="${text}"></strong> mark for <strong th:text="${Mark.name}"></strong>
  is <strong th:text="${Mark.mark}"></strong></h1>

</body>
</html>
